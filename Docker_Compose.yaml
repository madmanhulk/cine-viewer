version: '3.8'

services:
  cv-web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinematography-app
    ports:
      - "8080:8080"
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
      # Optional: Mount static files for development
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads_data:
    driver: local

networks:
  default:
    name: cinematography-network