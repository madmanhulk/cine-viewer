# docker-compose.prod.yml
# Use this for production deployment with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  cv-web-app:
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      # Remove development mounts for production
      - uploads_data:/app/uploads
    restart: always

volumes:
  uploads_data:
    driver: local